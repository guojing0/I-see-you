    <div id="item0" style="display: none" class="item">When I look into your eyes,</div>
    <div id="item1" style="display: none" class="item">You look in mine.</div>
    <div id="item2" style="display: none" class="item">I remember telling you,</div>
    <div id="item3" style="display: none" class="item">"Plug in, turn on, and boot up."</div>
    <div id="item4" style="display: none" class="item">And the path we walked along,</div>
    <div id="item5" style="display: none" class="item">it seems we are</div>
    <div id="item6" style="display: none" class="item">too far too intimate.</div>
